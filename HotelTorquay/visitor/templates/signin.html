<div>
    {% extends 'partials/base.html' %}
</div> 
<header>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</header>
<body>
    {% block content%}  
        <h1>SignIn</h1>
        <form method = 'post'>
            {%csrf_token%}
            {% for field in form%}
            <br>
            {{field.label_tag}}
            <br>
            {{field}}
            <br>
            {% endfor %}
            <button type="submit"> Sign In </button>
        </form>
        <a href="{% url 'signup' %}"><h2>SignUp</h2></a>    
    
    {% endblock content %}
</body>
