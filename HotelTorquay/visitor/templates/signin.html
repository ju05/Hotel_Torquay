<body>
    <div>
        {% extends 'partials/base.html' %}
        {% include 'partials/navbar.html'%}
    </div> 
    {% block content%}  
        <h1>SignIn</h1>
        <form method = 'post'>
            {%csrf_token%}
            {% for field in form%}
            <br>
            {{field.label_tag}}
            <br>
            {{field}}
            <br>
            {% endfor %}
            <button type="submit"> Sign In </button>
        </form>
        <a href="{% url 'signup' %}"><h2>SignUp</h2></a>    
    
    {% endblock content %}
</body>
